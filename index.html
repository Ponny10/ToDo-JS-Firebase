<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<header class="bg-warning">
		<nav class="navbart container py-4">
			<div class="container-fluid text-center">
				<h1 class="text-white opacity-80">To Do</h1>
			</div>
		</nav>
	</header>
	<main>
		<section class="container">
			<div class="card p-3 my-5">
				<h4 class="mb-3">New To Do</h4>
				<form id="formToDo">
					<div class="form-group mb-3">
						<input type="text" id="newToDo" class="form-control form control-lg">
					</div>
					<div class="text-center">
						<button class="btn btn-outline-warning">Agregar</button>
					</div>
				</form>
			</div>
			<div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">To Do</th>
							<th scope="col" class="w-25 text-center">Actions</th>
						</tr>
					</thead>
					<tbody id="tblBody"></tbody>
				</table>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
			</div>
		</section>
	</main>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js""></script>
	<!-- Sweet Alert 2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.2/dist/sweetalert2.all.min.js"></script>
	<script type=" module" src="./js/firebase.js"></script>
	<script type="module" src="./js/app.js"></script>
</body>

</html>
